<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skins/pink.css">
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Aside -->
        <div class="aside">
            <div class="logo">
                <a href="#">SangTech</a>
            </div>

            <!-- Navbar Toggler -->
            <div class="nav-toggler">
                <span></span>
            </div>
            <!-- Navbar Toggler End -->

            <ul class="nav">
                <li><a href="#" class="active"><i class="fa fa-home"></i> Accueil</a></li>
                <li><a href="#"><i class="fa fa-user"></i> A propos</a></li>
                <li><a href="#"><i class="fa fa-list"></i> Services</a></li>
                <li><a href="#"><i class="fa fa-briefcase"></i> Portfolio</a></li>
                <li><a href="#"><i class="fa fa-envelope"></i> Blog</a></li>
                <li><a href="#"><i class="fa fa-comments"></i> Contact</a></li>
            </ul>

            <div class="copyright-text">
                <p>&copy; SangTech 2020 Web CV</p>
            </div>
        </div>
        <!-- Aside End -->

        <!-- Main Content -->
        <div class="main-content">
            <!-- Home section -->
            <section class="home section hidden" id="about">
                <div class="container">
                    <div class="intro">
                        <img src="images/img/photo-iden.jpg" alt="Profile" class="shadow-dark">
                        <h1>Aboubacar SANGARE</h1>
                        <p>I'm a developer</p>
                        <div class="social-links">
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Home section End-->

            <!-- About Section -->
            <section class="about section">
                <div class="container">
                    <div class="row">
                        <div class="section-title">
                            <h2>Informations</h2>
                        </div>
                    </div>
                </div>
            </section>
            <!-- About Section End -->

        </div>
        <!-- Main Content End -->
    </div>
    <!-- Main container End-->
</body>
</html>
